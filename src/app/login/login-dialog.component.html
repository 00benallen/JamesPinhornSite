<h1 mat-dialog-title>Login to your account</h1>
<mat-form-field>
  <input matInput [(ngModel)]="username" placeholder="username">
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="password" placeholder="password">
</mat-form-field>


<button mat-button cdkFocusInitial (click)="onSubmit()" (keyup.enter)="onSubmit()" >Submit</button>
