<mat-sidenav-container>
  <mat-sidenav mode="side" opened color="primary" class="mat-elevation-z5">
    <div id="nav-container">
      <a mat-button routerLink="/bio" class="nav-button">Bio</a>
      <a mat-button routerLink="/carols" class="nav-button">Carols</a>
      <a mat-button routerLink="/music" class="nav-button">My Music</a>
    </div>
    <mat-divider></mat-divider>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar>
      <span class="fill-remaining-space"></span>
      <button mat-button (click)="openLoginDialog()" id="login-button">Login</button>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
